<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VA2.2_HW1</title>
  </head>
  <body>
    <!-- Question1- Select a music genre -->
    <label for="">Program 1: Select a music genre:</label><br />
    <input type="radio" name="music" value="Pop" />Pop <br />
    <input type="radio" name="music" value="Rock" />Rock<br />
    <input type="radio" name="music" value="Hip-Hop" />Hip-Hop
    <p id="showResult"></p>

    <!--Program 2: Choose a language Preference: -->
    <label for="">Program 2: Choose a language Preference:</label><br />
    <input type="radio" name="language" value="English" />English <br />
    <input type="radio" name="language" value="Spanish" />Spanish<br />
    <input type="radio" name="language" value="French" />French
    <p id="showResult2"></p>

    <!-- Program 3 : Select a job role: -->
    <label for="">Program 3 : Select a job role:</label><br />
    <input type="radio" name="jobRole" value="Developer" />Developer <br />
    <input type="radio" name="jobRole" value="Designer" />Designer<br />
    <input type="radio" name="jobRole" value="Manager" />Manager<br />
    <button id="jobRoleBtn">Display Selected Job Role</button>
    <p id="showResult3"></p>

    <!-- Program 4 : Choose a favourite hobby: -->
    <label for="">Program 4 : Choose a favourite hobby:</label><br />
    <input type="radio" name="favHobby" value="Reading" />Reading <br />
    <input type="radio" name="favHobby" value="Gardening" />Gardening<br />
    <input type="radio" name="favHobby" value="Sports" />Sports<br />
    <button id="selctedHobbyBtn">Display Selected Hobby</button>
    <p id="showResult4"></p>

    <!-- Program 5- Select a clothing style -->
    <label for=""> Program 5: Select a clothing style:</label> <br />
    <input type="radio" name="cloth" value="Casual" />Casual <br />
    <input type="radio" name="cloth" value="Formal" />Formal <br />
    <input type="radio" name="cloth" value="Sporty" />Sporty <br />
    <button id="selctedStyleBtn">Display Selected Style</button> <br />
    <p id="showResult5"></p>
    <script src="script.js"></script>
  </body>
</html>
